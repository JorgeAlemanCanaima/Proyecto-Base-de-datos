{% extends "layout.html" %}

{% block title %}
  Inventario de Productos
{% endblock %}

{% block main %}
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Listado de productos</h5>
        <div class="table-responsive">
          <table class="table text-nowrap align-middle mb-0">
            <thead>
              <tr class="border-2 border-bottom border-primary border-0"> 
                <th scope="col" class="ps-0">Codigo del producto</th>
                <th scope="col" >Nombre</th>
                <th scope="col" >Precio de venta</th>
                <th scope="col" >Opciones</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              {% for i in info %}
                <tr>
                  <td>{{ i['id'] }} </td>
                  <td>{{ i['nombre']  }} </td>
                  <td>{{ i['precio'] }} </td>
                  <td>
                    <a href="borrar.html" class="btn btn-danger">
                    <img src="../static/images/logos/delete.png" alt="Editar" width="16" height="16">
                  </a> 
                  <a href="borrar.html" class="btn btn-secondary">
                    <img src="../static/images/logos/editar.png" alt="Editar" width="16" height="16">
                  </a> 
                  </td>
                  
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
